<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quotes Website</title>
</head>
<body>
    <div class="waviy" data-aos="zoom-in">
        <span style="--i:1">Q</span>
        <span style="--i:2">u</span>
        <span style="--i:3">o</span>
        <span style="--i:4">t</span>
        <span style="--i:5">e</span>
        <span style="--i:6">s</span>
        <span style="--i:7">&</span>
        <span style="--i:8">T</span>
        <span style="--i:9">w</span>
        <span style="--i:10">e</span>
        <span style="--i:11">e</span>
        <span style="--i:12">t</span>
       </div>
   

     <div class = "container">
        <div class ="inner" data-aos="zoom-in">
            <div class ="box">
                <p class = "number">
                    <img src = "images/logo.png" alt ="tweetMe" tilte = "TweetMe" id ="tweetMe">
                </p>

                <div class="text">
                    <i class ="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quote"></p>
                    <p id ="author" class="author"></p>
                </div>
                <label class="button">
                    <p id="newQ">new Quotes</p>
                </label>
            </div>
        </div>
     </div>
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     <script>
         AOS.init();
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newQ = document.getElementById("newQ");
        const tweetMe = document.getElementById("tweetMe");
        let realData = "";
        let quotesData = "";

        const tweetNow = () => {
           let tweetPost = `https://twitter.com/intent/tweet?text=${quotesData.text}`;
           window.open(tweetPost);
        }

        const getNewQuotes = () =>{
            let rnum = Math.floor(Math.random() * 10);
            quotesData = realData[rnum];
            quotes.innerText = `${realData[rnum].text}`;
            author.innerText = `${realData[rnum].author}`;
             quotesData.author == ""
             ? (author.innerText = "unKnown")
             :(author.innerText = `${quotesData.author}`);
        };
        const getQuotes = async () =>{
            const api = "https://type.fit/api/quotes";
            try {
                let data = await fetch(api);
                realData = await data.json();
                getNewQuotes();
            }
            catch(error){}
        };


        tweetMe.addEventListener("click",tweetNow);
        newQ.addEventListener("click", getNewQuotes);
        getQuotes();
     </script>
</body>
</html>
